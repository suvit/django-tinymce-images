{% load thumbnail upload_media %}

 {% for o in objects %}
   <table class="imageBlock0" cellpadding="0" cellspacing="0"
           filename="{{o.f_name}}" fname="{{o.f_name}}" ext="{{o.ext}}"
           path="{{o.linkto}}" linkto="{{ o.linkto }}"
           fname="{{o}}" serv_url="{{ o.abs_url }}"
           abs_url="{{o.abs_url}}" url="{{ o.url }}"
	   fsize="{{o.fsize}}" date="{{o.fdate}}"
           fwidth="{{o.width}}" fheight="{{o.height}}"
           md5="{{o.md5_digest}}"><tr><td valign="bottom" align="center">
     <div class="imageBlock1">
      <div class="imageImage">
	    {% thumbnail o.rel_path '100x100' as thumb %}
	       <img src="{{thumb.url}}" width="100" alt="{{o.f_name}}" />
	    {% endthumbnail %}
	   </div>
      <div class="imageName">{{o.f_name }}</div>
     </div>
    </td></tr></table>
 {% endfor %}
